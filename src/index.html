<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task</title>
    <link rel="stylesheet" href="../dist/index.css" />
  </head>
  <body>
    <div class="root">
      <main class="mainPart">
        <div class="greeting">
          <h1>Демо-версия</h1>
          <p>
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="mainButton">
            <span> Попробовать бесплатно </span>
            <div class="mainButtonImage">
              <img src="../assets/icons/arrow-up-right.png" />
            </div>
          </button>
        </div>
      </main>
      <section class="imagePart"></section>
    </div>
    <div class="popup noDisplay">
      <form class="popup-form">
        <button type="button" class="popup-closeButton">
          <img src="../assets/icons/x.png" />
        </button>
        <h2 class="popup-header">Войти в систему</h2>
        <div class="popup-inputs">
          <input
            name="contact"
            type="text"
            placeholder="Email/Телефон"
            class="popup-input"
          />
          <input
            name="password"
            type="password"
            placeholder="Пароль"
            class="popup-input"
          />
        </div>
        <div class="popup-memoCheckbox">
          <input
            name="isRemember"
            type="checkbox"
            id="memoCheckbox"
            class="popup-memoCheckboxInput"
          />
          <label for="memoCheckbox" class="popup-memoCheckboxLabel"
            >Запомнить пароль</label
          >
        </div>
        <button type="button" class="popup-textButton">Восстановить</button>
        <div class="popup-buttonsBlock">
          <button type="submit" class="popup-submitButton">Войти</button>
          <button type="button" class="popup-regButton">
            Зарегистрироваться
          </button>
        </div>
      </form>
    </div>
    <script src="../dist/index.js"></script>
  </body>
</html>
